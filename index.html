<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

		<title>SnapClima</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	

<body>
	
	<header class="header">
		<div class="header__city-search-bar">
			<input class="header__input" type="text" placeholder="Temperatura de qual cidade?"  id="city-search-input"> <!--JS!-->
			<button type="button" class="header__button" id="city-search-button"> <!--JS!-->
				<img class="header_button_icon" src="./assets/search-icon.svg" alt="ícone de uma lupa">
			</button>
		</div>
		
		<div class="header__current-date" id="current-date">...</div><!--JS!-->
        <div class="header__city-name" id="city-name">...</div><!--JS!-->

	</header>
	
	<section class="current-temperature">
		<img class="current-temperature__weather-icon" src="./assets/loading-icon.svg" alt="ícone que ilustra a temperatura atual" aria-hidden="true" id="weather-icon"><!--JS!-->
		<div class="current-temperature__description" id="weather-description">...</div><!--JS!-->
        <div class="current-temperature__info-label">Tempo agora</div>
		<div class="current-temperature__current-temperature" id="current-temperature">...</div><!--JS!-->
	</section>

	
	<div class="bottom-container">
		
		<section class="temperature-details">
			
			<div class="temperature-details__item">
				<div class="temperature-details__label">Vento</div>
				<div class="temperature-details__value" id="wind-speed">...</div><!--JS!-->
			</div>
			
			<div class="temperature-details__item">
				<div class="temperature-details__label">Sensação</div>
				<div class="temperature-details__value" id="feels-like-temperature">...</div><!--JS!-->
			</div>
				
			<div class="temperature-details__item">
				<div class="temperature-details__label">Umidade</div>
				<div class="temperature-details__value" id="current-humidity">...</div><!--JS!-->
			</div>
		
		</section>
		
		<section class="sunset-sunrise">
			
			<div class="sunset-sunrise__item">
				<img class="sunset-sunrise__icon" src="./assets/sunrise.svg" alt="nascer do sol">
				<div class="sunset-sunrise__value" id="sunrise-time">...</div><!--JS!-->
			</div>

			<div class="sunset-sunrise__item">
				<img class="sunset-sunrise__icon" src="./assets/sunset.svg" alt="por do sol">
                <div class="sunset-sunrise__value" id="sunset-time">...</div><!--JS!-->
			</div>		
		
		</section>
	</div>
	<script src="app.js"></script>	
</body>
</html>
